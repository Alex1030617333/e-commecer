<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="./css/header/login.css" />
  </head>
  <body>
    <header class="header__container">
      <div class="logo">
        <a href="index.html"
          ><img
            class="header__container__logo"
            src="https://i.ibb.co/sbjmFDw/Logo.png"
            alt="logo Alurageek"
        /></a>
      </div>

      <div>
        <a href="·"
          ><button class="header__container__btn-login">Registro</button></a
        >
      </div>
    </header>

    <div class="login__container">
      <form class="">
        <h1 class="login__container__titulo">LOGIN</h1>
        <br />
        <label >Email <br/>
          <input class="login__container__input"
            type="email"
            placeholder="Ingresa tu correo electronico"
            required
          />
        </label>
        <br />
        <label 
          >Contraseña <br />
          <input
            class="login__container__input"
            type="text"
            placeholder="Ingresa tu contraseña"
            required
            minlength="6"
            maxlength="10"
          />
        </label>
        <br />
        <label for=""
          >Validar Contraseña <br />
          <input
            class="login__container__input"
            type="text"
            placeholder="valide su contraseña"
            required
            minlength="6"
            maxlength="10"
          />
        </label>
        <br />
        <button type="submit" class="login__container__btnLogin">Entrar</button>
      </form>
    </div>
    <footer>
        <address>Desarrollado por: <br> Alex</address>
    </footer>
  </body>
</html>
